<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function parseMyXML(xml) {
                console.log(xml);
                var messages = xml.firstChild.childNodes;
                for (var i = 0; i < messages.length; i++) {
                    var sender = messages[i].firstChild;
                    $("#messageList").append(sender.textContent + "<br>");
                    var text = messages[i].childNodes[1];
                    $("#messageList").append(text.textContent + "<br><br>");

                }
            }

            jQuery.get({url: "/Chat/message", success: parseMyXML, dataType: "xml"});
                //потом обработчик post на кнопке
        </script>
        <div id="messageList"></div>
        <form action=Chat.java method="post">
            <input type="text" name="message" size=40>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
